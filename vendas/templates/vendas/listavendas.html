{% extends 'base.html' %}

{% block main %}
  <h2>Listagem de Vendas</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Numero</th>
        <th scope="col">Desconto</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      {% for venda in vendas %}
        <tr>
          <td>{{ venda.id }}</td>
          <td>{{ venda.numero }}</td>
          <td>{{ venda.desconto }}</td>
          <td>{{ venda.valor }}</td>
          <td>
            <a href="{% url 'vendas:edit_pedido' venda.id %}">
              Editar
            </a>
          </td>
          <td>
            <a href="{% url 'vendas:delete_pedido' venda.id %}">
              Excluir
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'vendas:novo_pedido' %}"> Nova Venda</a>
  {% endblock main %}
